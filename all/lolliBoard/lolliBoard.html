<div class="lolliBoard-cards" >
    <div class="media-container">
         <a href="javascript:;">
            <img ng-src="{{data.mainImage}}" alt="Restaurant Meal Ad">
        </a>
        <div class="position-center action-icon">
            <a href="javascript:;" ng-click="data.action.func()">
                <i class="fa {{data.action.icon}}">&nbsp;</i>
            </a>
        </div>
        <div class="position-top-right" ng-if="data.hire">
            <a href="javascript:;" class="button button-small show-on-hover"> {{data.hire}}</a>
        </div>
        <div class="sponsor-heading">
            <h4>{{data.title}}</h4>
        </div>
    </div>
    <div class="count-wrapper text-center">
        <div class="row minimize-gutter">
            <div class="col-md-4 border-right" ng-repeat="item in data.subInfo">
                <p>
                    <strong>
                        <i class="fa {{item.icon}}"></i> <img ng-if="item.image" ng-src="{{item.image}}" class="image-17" alt=""> 
                        {{item.title}}
                    </strong>
                </p>
                <span class="count-label">{{item.value}}</span>
            </div>
        </div>
    </div>
</div>
